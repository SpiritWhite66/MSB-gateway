<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userAuthorized">
            <h2><span jhiTranslate="gatewayApp.userAuthorized.detail.title">User Authorized</span> {{ userAuthorized.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.userAuthorized.user">User</span></dt>
                <dd>
                    <span>{{ userAuthorized.user }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.userAuthorized.idDiscord">Id Discord</span></dt>
                <dd>
                    <span>{{ userAuthorized.idDiscord }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-authorized', userAuthorized.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
