<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="channelLinked">
            <h2><span jhiTranslate="gatewayApp.channelLinked.detail.title">Channel Linked</span> {{ channelLinked.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.channelLinked.name">Name</span></dt>
                <dd>
                    <span>{{ channelLinked.name }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.channelLinked.idChannel">Id Channel</span></dt>
                <dd>
                    <span>{{ channelLinked.idChannel }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/channel-linked', channelLinked.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
