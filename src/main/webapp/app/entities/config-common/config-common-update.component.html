<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-config-common-heading" jhiTranslate="gatewayApp.configCommon.home.createOrEditLabel">Create or edit a Config Common</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.configCommon.idBot" for="field_idBot">Id Bot</label>
                    <input type="number" class="form-control" name="idBot" id="field_idBot"
                           formControlName="idBot"/>
                    <div *ngIf="editForm.get('idBot')!.invalid && (editForm.get('idBot')!.dirty || editForm.get('idBot')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('idBot')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('idBot')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.configCommon.activated" for="field_activated">Activated</label>
                    <input type="checkbox" class="form-control" name="activated" id="field_activated"
                           formControlName="activated"/>
                    <div *ngIf="editForm.get('activated')!.invalid && (editForm.get('activated')!.dirty || editForm.get('activated')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('activated')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.configCommon.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="COMMAND">{{ 'gatewayApp.TypeConfig.COMMAND' | translate }}</option>
                        <option value="EVENT">{{ 'gatewayApp.TypeConfig.EVENT' | translate }}</option>
                        <option value="OTHER">{{ 'gatewayApp.TypeConfig.OTHER' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('type')!.invalid && (editForm.get('type')!.dirty || editForm.get('type')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('type')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label jhiTranslate="gatewayApp.configCommon.alias" for="field_aliases">Alias</label>
                    <select class="form-control" id="field_aliases" multiple name="aliases" formControlName="aliases">
                        <option [ngValue]="getSelected(editForm.get('aliases')!.value, aliasOption)" *ngFor="let aliasOption of aliases; trackBy: trackById">{{ aliasOption.alias }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="gatewayApp.configCommon.channelLinked" for="field_channelLinkeds">Channel Linked</label>
                    <select class="form-control" id="field_channelLinkeds" multiple name="channelLinkeds" formControlName="channelLinkeds">
                        <option [ngValue]="getSelected(editForm.get('channelLinkeds')!.value, channelLinkedOption)" *ngFor="let channelLinkedOption of channellinkeds; trackBy: trackById">{{ channelLinkedOption.idChannel }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="gatewayApp.configCommon.userAuthorized" for="field_userAuthorizeds">User Authorized</label>
                    <select class="form-control" id="field_userAuthorizeds" multiple name="userAuthorizeds" formControlName="userAuthorizeds">
                        <option [ngValue]="getSelected(editForm.get('userAuthorizeds')!.value, userAuthorizedOption)" *ngFor="let userAuthorizedOption of userauthorizeds; trackBy: trackById">{{ userAuthorizedOption.user }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="gatewayApp.configCommon.role" for="field_roles">Role</label>
                    <select class="form-control" id="field_roles" multiple name="roles" formControlName="roles">
                        <option [ngValue]="getSelected(editForm.get('roles')!.value, roleOption)" *ngFor="let roleOption of roles; trackBy: trackById">{{ roleOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
