<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.birthdayScheduler.home.title">Schedulers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-scheduler" [routerLink]="['/scheduler/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.birthdayScheduler.home.createLabel">
            Create a new Scheduler
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="schedulers?.length === 0">
        <span jhiTranslate="gatewayApp.birthdayScheduler.home.notFound">No schedulers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="schedulers && schedulers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.birthdayScheduler.idGuildServer">Id Guild Server</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.birthdayScheduler.idChannel">Id Channel</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.birthdayScheduler.activated">Activated</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.birthdayScheduler.hour">Hour</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.birthdayScheduler.pattern">Pattern</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let scheduler of schedulers ;trackBy: trackId">
                    <td><a [routerLink]="['/scheduler', scheduler.id, 'view']">{{ scheduler.id }}</a></td>
                    <td>{{ scheduler.idGuildServer }}</td>
                    <td>{{ scheduler.idChannel }}</td>
                    <td>{{ scheduler.activated }}</td>
                    <td>{{ scheduler.hour }}</td>
                    <td>
                        <div *ngIf="scheduler.pattern">
                            <a [routerLink]="['/pattern', scheduler.pattern?.id, 'view']" >{{ scheduler.pattern?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/scheduler', scheduler.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/scheduler', scheduler.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(scheduler)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
